<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nice Card</title>
    <link rel="stylesheet" href="some.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-pad">
        <header class="first-half">
          <div class="relative">
            <div class="circle-in-header">&nbsp;</div>
            <h2 class="duitku">Duitku</h2>
          </div>
          <div class="header-right-parent">
            <div class="header-right">Features</div>
            <div class="header-right">Support</div>
            <div class="header-right">About us</div>
          </div>
        </header>
        <section>
          <h1>
            Pay, invest and keep money safely with
            <span class="text-special">Duitku</span>

          <p class="description">
            With Duitku, you can make payments freely, admin and e-money with
            benefits that are profitable for you.
          </p>
        </section>
        <div class="option-buttons">
          <div class="start-now">Start now</div>
          <div class="how-works">How it works?</div>
        </div>
        <div class="people">
          <div class="avatar-parent">
            <div class="avatar"></div>
            <div class="avatar"></div>

            <div class="avatar-text">
              <span class="avatar-text-special">8.9M</span>
              <span class="avatar-text-normal">Users in the world!</span>
            </div>
          </div>
        </div>
      </div>
      <div class="second-half">
        <div class="image">
          <img
            src="./resources/nathan-dumlao-lvWw_G8tKsk-unsplash(1).jpg     "
